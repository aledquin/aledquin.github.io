#----------------------------------------
# JIRA Query Definitions
#----------------------------------------
<jira_queries>
   8D_not_done      = issuetype = story AND "Product L1 Name" ~ "DesignWare Cores" AND (summary ~ "8D :" OR summary ~ "4D :" OR summary ~ "RCCA" ) AND resolution in (EMPTY, Unresolved) AND Summary !~ TEMPLATE 
   8D_not_in_D678   = issuetype = story AND "Product L1 Name" ~ "DesignWare Cores" AND (summary ~ "8D :" OR summary ~ "4D :" OR summary ~ "RCCA" ) AND resolution in (EMPTY, Unresolved) AND Summary !~ TEMPLATE AND (labels not in ("D6", "D7", "D8") )
   PA_not_done = "Product L1 Name" ~ "DesignWare Cores" AND ("Product L2 Name" ~ "8D preventive action" OR ("Product L2 Name" ~ Methodology AND "Product L3 Name" ~ "8D Preventive Action")) AND resolution in (EMPTY, Unresolved) AND Summary !~ TEMPLATE
   PROJ_PA_not_done = "Product L1 Name" ~ "DesignWare Cores" AND "Product L2 Name" ~ "8D preventive action" AND resolution in (EMPTY, Unresolved) AND Summary !~ TEMPLATE 
   MCT_PA_not_done  = "Product L1 Name" ~ "DesignWare Cores" AND "Product L2 Name" ~ Methodology AND "Product L3 Name" ~ "8D Preventive Action" AND resolution in (EMPTY, Unresolved) AND Summary !~ TEMPLATE
</jira_queries>

#----------------------------------------
# Published TAT Targets [wks]
#----------------------------------------
jql_new           = AND status = New
jql_backlog       = AND status = Backlog
jql_inprogress    = AND status = "In Progress"
jql_validating    = AND status = "Validating"
jql_b4            = AND priority = "4-Urgent"
jql_b3            = AND priority = "3-High"
jql_b2            = AND priority = "2-Medium"
jql_b1            = AND priority = "1-Low"
jql_created       = AND createdDate 
jql_updated       = AND updated  
jql_created_0-1wks= <jql_created> > -1w
jql_created_1-2wks= <jql_created> <= -1w <jql_created> >  -2w
jql_created_gte_4wks= <jql_created> <= -4w
jql_idle_0-1wks   = <jql_updated> > -1w
jql_idle_1-2wks   = <jql_updated> <= -1w <jql_updated> >  -2w
jql_idle_1-4wks   = <jql_updated> <= -1w <jql_updated> >  -4w
jql_idle_2-4wks   = <jql_updated> <= -2w <jql_updated> >  -4w
jql_idle_4-8wks   = <jql_updated> <= -4w <jql_updated> >  -8w
jql_idle_8-16wks  = <jql_updated> <= -8w <jql_updated> > -16w
jql_idle_gte_4wks = <jql_updated> <= -4w
jql_idle_gte_8wks = <jql_updated> <= -8w
jql_idle_gte_16wks= <jql_updated> <= -16w
#---
TAT_idle_0-1wks   = < 1wk
TAT_idle_1-2wks   = 1-2wks 
TAT_idle_2-4wks   = 2-4wks 
TAT_idle_4-8wks   = 4-8wks 
TAT_idle_8-16wks  = 8-16wks 
TAT_idle_gt_4wks  = >4wks 
TAT_idle_gt_8wks  = >8wks 
TAT_idle_gt_16wks = >16wks 
TAT_for_steps_D1_D8 = (B4=11wks, B3=13wks, B2=18wk, B1=21wks)
TAT_for_steps_D1_D5 = (B4=6wks, B3=6wks, B2=10wk, B1=10wks)
TAT_for_steps_PA    = (B4=4wks, B3=6wks, B2=7wks, B1=10wks)
#----------------------------------------

<TAT all>
      <idle_new>
         0-1wks   = <jql_new> <jql_created_0-1wks> 
         1-2wks   = <jql_new> <jql_created_1-2wks> 
         gt_4wks  = <jql_new> <jql_created_gte_4wks>
      </idle_new>
      <idle_backlog>
         1-4wks  = <jql_backlog> <jql_idle_1-4wks>
         4-8wks  = <jql_backlog> <jql_idle_4-8wks>
         gt_8wks = <jql_backlog> <jql_idle_gte_8wks>
      </idle_backlog>
      <idle_inprogress>
         2-4wks  = <jql_inprogress> <jql_idle_2-4wks>
         4-8wks  = <jql_inprogress> <jql_idle_4-8wks>
         gt_8wks = <jql_inprogress> <jql_idle_gte_8wks>
      </idle_inprogress>
      <performer>
         B4 = <jql_b4> <jql_created> <=  -8w <jql_created> > -10w
         B3 = <jql_b3> <jql_created> <= -10w <jql_created> > -15w
